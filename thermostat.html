<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="src/thermostat.js"></script>
</head>

<body>
    <div class="Header">
      <h1>Thermostat</h1>
    </div>
    <div class="Display">
      <h2 class="display_temp">20</h2>
      <h6>Power saving mode is<span id="power-saving-status"> on</span></h6>
    </div>
    <div class="Control_Panel">
      <p>
        <button type="button" id="increase_button" name="increase">+</button>
        <button type="button" id="decrease_button" name="decrease">-</button>
        <button type="button" id="power_saver_button" name="power saver">Power Saver</button>
        <button type="button" id="reset_button" name="reset">Reset</button>
      </p>

    </div>
</body>
</html>

 <script src="jquery_copy.js"></script>
 <script>

 $(function() {

   var thermostat = new Thermostat();
   $('.display_temp').text(thermostat.temperature);

   $('#increase_button')
     .on('mousedown', function() {
     $(this).css("background-color", "green")
       thermostat.up()
     $('.display_temp').text(thermostat.temperature)
   });

   $('#increase_button')
     .on('mouseup', function() {
     $(this).css("background-color", "white")

   });

       $('#decrease_button')
         .on('mousedown', function(){
         $(this).css("background-color", "red")
           thermostat.down()
         $('.display_temp').text(thermostat.temperature)
       });

       $('#decrease_button')
         .on('mouseup', function(){
       $(this).css("background-color", "white")
       $('.display_temp').text(thermostat.temperature)

   });

   // $('#power_saver_button')
   //   .on('click', function(){
   // $(this).css("background-color", 'black')
   // $(this).css("color", 'white')
   //   thermostat.isPowerSaving()
   // $('.display_temp').text(thermostat.temperature)
   // });


 });
 </script>
