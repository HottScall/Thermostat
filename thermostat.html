<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="src/thermostat.js"></script>
</head>

<body>
    <div class="Header">
      <h1>Thermostat</h1>
    </div>
    <div class="Display">
      <h2 class="display_temp">20</h2>
      <h6>Power saving mode is<span id="power-saving-status"> on</span></h6>
    </div>
    <div class="Control_Panel">
      <p>
        <button type="button" id="increase_button" name="Increase">+</button>
        <button type="button" id="decrease_button" name="Decrease">-</button>
        <button type="button" id="power_saver_button_on" name="Power Saver On">Power Saver On</button>
        <button type="button" id="power_saver_button_off" name="Power Saver On">Power Saver Off</button>
        <button type="button" id="reset_button" name="reset">Reset</button>
      </p>

    </div>
</body>
</html>

<script src="jquery_copy.js"></script>
<script src="src/interface.js"></script>
